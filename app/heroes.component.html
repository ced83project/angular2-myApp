<h1>Heroes</h1>
<ol class="breadcrumb">
  <li><a [routerLink]="['Dashboard']">myApp</a></li>
  <li class="active">Heroes</li>
</ol>

<h2>My Heroes</h2>
<div class="row">
  <div class="col-lg-4">
    <ul class="list-group">
      <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.active]="hero === selectedHero" class="list-group-item">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
        <button class="btn btn-danger" (click)="delete(hero, $event)">Delete</button>
      </li>
    </ul>
  </div>
  <div class="col-lg-8">
    <button class="btn btn-default" (click)="addHero()">Add New Hero</button>
    <div *ngIf="addingHero">
      <my-hero-detail (close)="close($event)"></my-hero-detail>
    </div>

    <div *ngIf="selectedHero">
      <h2>
        {{selectedHero.name | uppercase}} is my hero
      </h2>
      <button class="btn btn-default" (click)="gotoDetail()">View Details</button>
    </div>
  </div>
</div>

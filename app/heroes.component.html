<h1>Heroes</h1>
<ol class="breadcrumb">
  <li><a [routerLink]="['Dashboard']">myApp</a></li>
  <li class="active">Heroes</li>
</ol>

<h2>My Heroes</h2>
<div class="row">
  <div class="col-lg-5">
    <div class="panel panel-default">
      <div class="panel-body">
        <ul class="list-group">
          <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.active]="hero === selectedHero" class="list-group-item">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
            <button class="pull-right btn btn-primary" (click)="onUpdate(hero, $event)">Update</button>
            <button class="pull-right btn btn-danger" (click)="onDelete(hero, $event)">Delete</button>
          </li>
        </ul>
      </div>  
    </div>  
  </div>
  <div class="col-lg-7">
    <div *ngIf="!addingHero">
      <button class="btn btn-primary btn-raised" (click)="onAdd()">Add New Hero</button>
    </div>
    <div *ngIf="selectedHero">
      <div class="row">
        <div class="col-xs-10">
          <h2>
            {{selectedHero.name | uppercase}} is my hero! 
          </h2>
        </div>
        <div class="col-xs-2">
          <button class="pull-right btn btn-primary" (click)="gotoDetail()">View Details</button>
        </div>
      </div>
    </div>
    <div *ngIf="addingHero">
      <hero-form [model]="selectedHero" (close)="close($event)"></hero-form>
    </div>

  </div>
</div>
